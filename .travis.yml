sudo: false
language: php

php:
  - 7.4
  - master

before_install:
  - pecl install ast
  - composer self-update

install:
  - composer install --prefer-dist --no-interaction --ignore-platform-reqs

script:
  - vendor/bin/phpunit --coverage-clover ./tests/coverage/clover.xml
  - vendor/bin/behat

after_success:
  - travis_retry php vendor/bin/php-coveralls -v